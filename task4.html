<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
</head>
<style>
    #a {
        background-color: #ccc;
        width: 400px;
        height: 200px;
        position: relative;
        overflow: hidden;
    }


    i {
        position: absolute;

        background-color: #ffcc00;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: absolute;
    }

    #i1 {
        top: -50px;
        left: -50px;
    }
    #i2 {
        bottom: -50px;
        right: -50px;
    }
</style>
<body>
<div id="a">
        <i id="i1"></i>
        <i id="i2"></i>
</div>
</body>
</html>
